name: Build and Merge to gh-pages

on:
  push:
    branches:
      - master  # Replace 'master' with your default branch name if different

jobs:
  build-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Check dist directory
        run: ls -la dist

      - name: Configure Git
        run: |
          git config --global user.name 'aimenAlt'
          git config --global user.email 'ymnghost@gmail.com'

      - name: Checkout gh-pages branch
        run: |
          git fetch
          git checkout gh-pages || git checkout --orphan gh-pages

      - name: Clear old files
        run: |
          git rm -rf .

      - name: Copy dist contents to current directory
        run: cp -r dist/* .

      - name: Commit dist contents
        run: |
          git add -f .
          git commit -m 'Add dist output'
          git push origin gh-pages --force
