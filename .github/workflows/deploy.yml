name: Build and Merge to gh-pages

on:
  push:
    branches:
      - master  # Replace 'master' with your default branch name if different

jobs:
  build-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name 'aimenAlt'
          git config --global user.email 'ymnghost@gmail.com'

      - name: Reset any local changes
        run: git reset --hard

      - name: Switch to gh-pages branch
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

      - name: Clean old files
        run: |
          git rm -rf .
          git clean -fxd

      - name: Copy build files to gh-pages branch
        run: |
          cp -r ../build/* .
          git add .
          git commit -m "Update build files"
          git push origin gh-pages
