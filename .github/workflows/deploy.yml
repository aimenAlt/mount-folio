name: Build and Merge to gh-pages

on:
  push:
    branches:
      - master  # Replace 'master' with your default branch name if different

jobs:
  build-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name 'aimenAlt'
          git config --global user.email 'ymnghost@gmail.com'

      - name: Checkout gh-pages branch
        run: |
          git clone --branch gh-pages https://x-access-token:${{ secrets.ACTIONS_DEPLOY_KEY }}@github.com/aimenAlt/mount-folio.git gh-pages

      - name: Copy build files
        run: |
          rm -rf gh-pages/*
          cp -r build/* gh-pages/

      - name: Commit and push changes
        working-directory: gh-pages
        run: |
          git add .
          git commit -m "Update build files"
          git push origin gh-pages
